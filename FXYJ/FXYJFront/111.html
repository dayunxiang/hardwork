<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>防汛预警</title>
    <link rel="stylesheet" href="lib/Swiper-3.4.2/dist/css/swiper.min.css">
    <link rel="stylesheet" href="lib/Swiper-3.4.2/dist/css/animate.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="css/yjzh/fxyj.css"> -->
    <!-- <script src="lib/less.min.js"></script> -->
    <style>
        .swiper-slide {
            background-color: red;
        }
    </style>
</head>

<body>
   
      
       <div class="swiper-container" id="swiper-container4">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
               1
            </div>
            <div class="swiper-slide">
               12
            </div>
            <div class="swiper-slide">
               13
            </div>
            <div class="swiper-slide">
               14
            </div>
            <div class="swiper-slide">
               15
            </div>
            <div class="swiper-slide">
               16
            </div>
            <div class="swiper-slide">
               17
            </div>
        </div>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/Swiper-3.4.2/dist/js/swiper.js"></script>
    <!-- <script src="js/common.js"></script> -->
    <script>
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        // mousewheelControl: true,
        observer: true, //修改swiper自己或子元素时，自动初始化swiper
        observeParents: true, //修改swiper的父元素时，自动初始化swiper
        onSlideChangeStart: function() {
            $("#contrast li").removeClass('now');
            $("#contrast li").eq(mySwiper.activeIndex).addClass('now');
        }
    })

    $("#contrast").find('li').on("click", function() {
        $(this).addClass('now').siblings('li').removeClass('now');
        mySwiper.swipeTo($(this).index());
    })
    $(".swiper-slide").css("height",'50px')
    </script>
</body>

</html>

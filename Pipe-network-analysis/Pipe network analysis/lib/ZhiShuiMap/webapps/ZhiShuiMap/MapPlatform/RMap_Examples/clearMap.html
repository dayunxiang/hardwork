<!DOCTYPE html>
<html>

	<head>
		<title>清空地图</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="../../mapapi/rmap.js"></script>
		<style type="text/css">
			body {padding: 0;margin: 0;height: 100%;}
			.map {position: absolute;height: 100%;right: 0;left: 0;}
			.menuBar {position: relative;top: 10px;margin-left: 50px;margin-right: 50px;padding: 5px;border-radius: 3px;z-index: 999;background-color: rgba(0,168,0,0.7);}
			input[type=button] {font-size: 16px;}
		</style>
	</head>

	<body>
		<div id="map" class="map"></div>
		<div class="menuBar">
			<input type="button" value="添加单点" onclick="addOnePoint()" />
			<input type="button" value="一次画一条线" onclick="drawLine()" />
			<input type="button" value="清除" onclick="clearMap()" />
		</div>
	</body>
	<script>
		//初始化地图
		var rmap = new RMap.Map('map');
		//添加单点
		function addOnePoint() {
			rmap.addPoint(116.34979, 40.04442); //简单调用    
		};

		//画线
		function drawLine() {
			rmap.drawLine(onDrawLineComplate)
		};
		
		//绘制画线完成
		function onDrawLineComplate(e) {};

		function clearMap() {
			rmap.clearMap();
		}
	</script>

</html>

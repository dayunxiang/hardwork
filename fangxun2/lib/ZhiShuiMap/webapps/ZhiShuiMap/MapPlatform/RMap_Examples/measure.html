<!DOCTYPE html>
<html>

	<head>
		<title>测量</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="../../mapapi/rmap.js"></script>
		<style type="text/css">
			body {padding: 0;margin: 0;height: 100%;}
			.map {position: absolute;height: 100%;right: 0;left: 0;}
			.menuBar {position: relative;top: 10px;margin-left: 50px;margin-right: 50px;padding: 5px;border-radius: 3px;z-index: 999;background-color: rgba(0,168,0,0.7);}
			input[type=button] {font-size: 16px;}
		</style>
	</head>

	<body>
		<div id="map" class="map"></div>

		<div class="menuBar">
			<input type="button" value="长度测量" onclick="measureLength()" />
			<input type="button" value="面积测量" onclick="measureArea()" />
			<input type="button" value="圆面积测量" onclick="measureCircle()" />
			<input type="button" value="矩形面积测量" onclick="measureRect()" />
			<input type="button" value="清空地图" onclick="clearMap()" />
		</div>
	</body>
	<script>
		//初始化地图
		var rmap = new RMap.Map('map');
		var cId = 0;

		//长度测量
		function measureLength() {
			rmap.measureLength({
				color:"#ff0000"
			});
		};
		
		//面积测量
		function measureArea() {
			rmap.measureArea();
		};
		
		//圆面积测量
		function measureCircle() {
			rmap.measureCircle();
		};
		
		//矩形面积测量
		function measureRect() {
			rmap.measureRect();
		};
		
		//清空地图
		function clearMap() {
			rmap.removeMeasure();
		};
	</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <img class='tooltip' src="./img/ico-add.png" title='点击查看职位' />
    <!-- 引用jQuery -->
    <script src="./lib/jquery.min.js" type="text/javascript"></script>
    <style type="text/css">
  
    /* tooltip */

    #tooltip {
       

         padding: 7px 15px;
    background-color: #333;
    color:#fff;
    position: absolute;
  
    font-size:12px;
    text-align:center;
    display:none;
    }
    </style>
    <script type="text/javascript">
   
    $(function() {
        var x = 10;
        var y = 20;
        $(".tooltip").mouseover(function(e) {
            this.myTitle = this.title;
            this.title = "";
            var tooltip = "<div id='tooltip'>" + this.myTitle + "<\/div>"; //创建 div 元素 文字提示
            $("body").append(tooltip); //把它追加到文档中
            $("#tooltip")
                .css({
                    "top": (e.pageY + y) + "px",
                    "left": (e.pageX + x) + "px"
                }).show("fast"); //设置x坐标和y坐标，并且显示
        }).mouseout(function() {
            this.title = this.myTitle;
            $("#tooltip").remove(); //移除 
        }).mousemove(function(e) {
            $("#tooltip")
                .css({
                    "top": (e.pageY + y) + "px",
                    "left": (e.pageX + x) + "px"
                });
        });
    })
  </script>
  </body>
  </html>

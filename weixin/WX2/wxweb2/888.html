<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="./lib/DataTables-1.10.15/media/css/jquery.dataTables.css"> -->
</head>

<body>
    <table id="myTable" class="display">
     <thead>
                                <tr>
                                    <th>问题类型</th>
                                    <th>上报人</th>
                                    <th>所属区域</th>
                                    <th>上报时间</th>
                                    <th>坐标位置</th>
                                    <th>音频描述</th>
                                    <th>文字描述</th>
                                    <th>警情现场照片</th>
                                    <th>处理状态</th>
                                    <th>处理负责人</th>
                                    <th>处理现场照片</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
    </table>
    <script type="text/javascript" charset="utf8" src="./lib/DataTables-1.10.15/media/js/jquery.js"></script>
    <script type="text/javascript" charset="utf8" src="./lib/DataTables-1.10.15/media/js/jquery.dataTables.js"></script>
    <script>
    $(document).ready(function() {
        $('#myTable').DataTable({
            "bProcessing": true,
            "bLengthChange": false,
            "iDisplayLength": 20, //默认显示的记录数  
            "bAutoWidth": false, //是否自适应宽度  
            "bScrollCollapse": true, //是否开启DataTables的高度自适应，当数据条数不够分页数据条数的时候，插件高度是否随数据条数而改变  
            "oLanguage": {
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "对不起，查询不到任何相关数据",
                "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_条记录",
                "sInfoEmtpy": "找不到相关数据",
                "sInfoFiltered": "数据表中共为 _MAX_ 条记录)",
                "sProcessing": "正在加载中...",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "第一页",
                    "sPrevious": " 上一页 ",
                    "sNext": " 下一页 ",
                    "sLast": " 最后一页 "
                },
            },
            ajax: './jq.json',
            columns: [
                { data: "name" },
                { data: "wxnumber" },
                { data: "email" },
                { data: "unit" },
                { data: "department" },
                { data: "duty" },
                { data: "role" },
                { data: 'subpart' },
                { data: "phone" },
                { data: "regisDate" },
                { data: "photoNum" }
            ],
            searching: true,
            ordering: false,
        });




    })
    </script>
</body>

</html>

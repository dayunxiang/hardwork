<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <link rel="stylesheet" href="lib/photoswipe/css/photoswipe.css">
    <link rel="stylesheet" href="lib/photoswipe/css/default-skin/default-skin.css">
    <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./lib/swiper.min.css">
    <link rel="stylesheet" href="./less/index.css">
    <script src="lib/less.min.js"></script>
</head>

<body>
    <div class="zs_layout ">
        <!-- 遮罩层 -->
        <div class="masker"></div>
        <!-- topBar -->
        <!-- <div class="topbar">
            <div class="return">
                <i class="fa fa-angle-left fl-l"></i>
                <span class="fl-l">返回</span>
            </div>
            <ul>
                <li class="title" style="margin: 0 auto;">水务巡查系统</li>
            </ul>
        </div> -->
        <div class="dclContainer">
            <ul class="title">
                <li class="clearfix">
                    <span>堵塞漫溢</span>
                    <span>处理中</span>
                </li>
            </ul>
            <!-- 为题信息 时间和位置 -->
            <ul class="info">
                <li class="clearfix">
                    <img src="img/ico-red-time@3x.png" alt="">
                    <span>上报时间</span>
                    <span>2017.06.26 12:30:30</span>
                </li>
                <li class="clearfix">
                    <img src="img/ico-address-store@3x.png" alt="">
                    <span>位置</span>
                    <span>阜成门内大街68号</span>
                </li>
            </ul>
            <!-- 上报内容 -->
            <div class="reportContent">
                <span>上报内容</span>
                <!-- 上报语音 -->
                <div class="audio">
                    <img src="img/ico-audio@3x.png" alt="">
                </div>
                <!-- 语音转文字容器 -->
                <div class="word">
                    面向污水处理企业提供信息化建设规划咨询服务，基于行业发展方向、企业自身特点及整体发展战略，充分借鉴行业国内外先进技术方法与管理理念，帮助企业制定信息化发展规划，提高企业科技管理水平，增强企业核心竞争力。
                </div>
            </div>
            <div class="photo">
                <span>现场照片</span>
                <div class="swiper-container" id="swiper-container1">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./img/ico-mac@3x.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/ico-mac@3x.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/ico-mac@3x.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/ico-mac@3x.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <!-- 上传处理信息 -->
            <div class="scclInfo">
                <div class="stitle">上传处理信息</div>
                <!-- 上传处理文字信息 -->
                <div class="sccword">
                    <span>文字描述</span>
                    <textarea name="" id="" cols="30" rows="10">请详细描述现场情况，最少输入10字，最多输入 200字。
                    </textarea>
                </div>
                <!-- 上传照片 -->
                <div class="sccphoto">
                    <div class="top clearfix">
                        <span>上传照片</span>
                        <span>最少上传一张，最多上传9张</span>
                    </div>
                    <div class="swiper-container" id="swiper-container2">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./img/ico-photo@3x.png" alt="">
                            </div>
                            <!--   <div class="swiper-slide">
                            <img src="./img/ico-photo@3x.png" alt="">
                        </div>
                         <div class="swiper-slide">
                            <img src="./img/ico-photo@3x.png" alt="">
                        </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- 提交 -->
            <div class="submit">
                <input type="button" value="提交">
            </div>
        </div>
    </div>
    <!-- 照片预览 -->
    <!-- <input type="button" id="btn" value="dianji"> -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>
        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">
            <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">
                <div class="pswp__top-bar">
                    <!--  Controls are self-explanatory. Order can be changed. -->
                    <div class="pswp__counter"></div>
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <button class="pswp__button pswp__button--share" title="Share"></button>
                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                    <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>
                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="lib/zepto.min.js"></script> -->
    <script src="lib/jquery.js"></script>
    <script src="lib/swiper/idangerous.swiper.min.js"></script>
    <script src="lib/jquery.nicescroll.min.js"></script>
    <script src="lib/photoswipe/js/photoswipe.min.js"></script>
    <script src="lib/photoswipe/js/photoswipe-ui-default.min.js"></script>
    <script src="js/common.js"></script>
    <script>
    var mySwiper = new Swiper('#swiper-container1', {
        slidesPerView: 3,
        spaceBetween: 20,
    })
    var mySwiper2 = new Swiper('#swiper-container2', {
        slidesPerView: 4,
        spaceBetween: 20,
    })

    function openPhotoSwipe() {
        var pswpElement = document.querySelectorAll('.pswp')[0];
        // build items array
        var items = [{
                src: 'img/ico-address-store@3x.png',
                w: 964,
                h: 1024
            },
            {
                src: 'img/ico-mac@2x.png',
                w: 1024,
                h: 683
            }
        ];
        // define options (if needed)
        var options = {
            // history & focus options are disabled on CodePen        
            history: false,
            focus: false,
            bgOpacity: 0.5,
            arrowEl: false,
            shareEl: false,
            fullscreenEl: false,
            download: false,
            showAnimationDuration: 0,
            hideAnimationDuration: 0
        };

        var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, options);
        gallery.init();
    };

    $('.swiper-slide').on("click", function() {
        openPhotoSwipe()
    })
    </script>
</body>

</html>

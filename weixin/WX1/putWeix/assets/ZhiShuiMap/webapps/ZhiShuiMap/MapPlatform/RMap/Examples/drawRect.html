<!DOCTYPE html>
<html>

	<head>
		<title>绘制矩形</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="../../mapapi/rmap.js"></script>
		<style type="text/css">
			body {padding: 0;margin: 0;height: 100%;}
			.map {position: absolute;height: 100%;right: 0;left: 0;}
			.menuBar {position: relative;top: 10px;margin-left: 50px;margin-right: 50px;padding: 5px;border-radius: 3px;z-index: 999;background-color: rgba(0,168,0,0.7);}
			input[type=button] {font-size: 16px;}
		</style>
	</head>

	<body>
		<div id="map" class="map"></div>
		<div class="menuBar">
			<input type="button" value="绘制矩形" onclick="drawRect()" />图形ID：
			<input id="graphicID" type="text" style="width: 100px;" />
			<input type="button" value="删除指定ID矩形" onclick="deleteRectByID()" />
			<input type="button" value="移除所有" onclick="removeAll()" />
		</div>
	</body>
	<script>
		//初始化地图
		var rmap = new RMap.Map('map');
		
		//画矩形
		function drawRect() {
			rmap.drawRect(onDrawRectComplate)
		};
		
		//绘制画矩形完成
		function onDrawRectComplate(e) {
			graphicID.value = e.id;
		};
		
		//删除指定ID矩形
		function deleteRectByID() {
			rmap.removeDrawRect(graphicID.value);
		};
		
		//移除所有
		function removeAll() {
			rmap.removeDrawRect();
		};
	</script>

</html>

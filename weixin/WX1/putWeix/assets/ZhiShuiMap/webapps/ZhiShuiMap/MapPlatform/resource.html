<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<!-- 要求当前浏览器用最新的渲染引擎来渲染页面 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>智水地图</title>
		<!-- css 核心层叠样式表 -->
		<link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/resouece.css">
		<!-- 接口 -->
		<!--<script src="port/config_ResourceList.js"></script>-->
		<script src="../../mapapi/config.js"></script>
		<script src="lib/artTemplate/dist/template.js"></script>
	</head>

	<body>
		<!-- navbar -->
		<nav class="navbar zs_navbar">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
   					</button>
					<a class="navbar-brand zs_logo" href="index.html">
						<img src="images/page/logo.png" alt="">
						<span>智水地图</span>
					</a>
				</div>
				<div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav  ">
						<li>
							<a href="index.html">首页</a>
						</li>
						<li>
							<a href="guid.html">开发指南</a>
						</li>
						<li>
							<a href="case.html">应用案例</a>
						</li>
						<li>
							<a href="interfaceDetail.html">接口详情</a>
						</li>
						<li class="active">
							<a href="resource.html">地图资源</a>
						</li>
						<li>
							<a href="download.html">相关下载</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- content -->
		<div class="zs_content">
			<div class="row">
				<div class="col-md-6 ">
					<ul id="tabchange">
						<li class="now">
							<a href="#">地图底图</a>
						</li>
						<li>
							<a href="#">地图图层</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="tabcontent" id="contenta">
				</div>
				<div class="tabcontent" id="contentb" style="display: none;">

				</div>
			</div>
		</div>
		<script type="text/html" id="dcTpl">
			{{each list as value i}}
			<a href="dcdetails.html?name={{value.name}}&type=baseLayer&centerLng={{value.center[0]}}&centerLat={{value.center[1]}}&zoom={{value.zoom}}" class="col-lg-3 col-md-4 col-xs-6 zs_dclist">
				<div class="top">
					<img src="./images/resource/{{value.name}}.png" alt="">
				</div>
				<div class="bottom">
					<h4>{{value.name_CN}}</h4>
					<p>编码：{{value.name}}</p>
					<p>描述：{{value.describe}}</p>
				</div>
			</a>
			{{/each}}
		</script>
		<script type="text/html" id="tcTpl">
			{{each list as value i}}
			<a href="tcdetails.html?name={{value.layerName}}&type=thematicLayer" class="col-lg-3 col-md-4 col-xs-6 zs_dclist">
				<div class="top">
					<img src="./images/resource/{{value.layerName}}.png" alt="">
				</div>
				<div class="bottom">
					<h4>名称:{{value.layerName_CN}}</h4>
					<p>编码：{{value.layerName}}</p>
					<p>描述：{{value.describe}}</p>
				</div>
			</a>
			{{/each}}
		</script>
		<!-- js加载文件 -->
		<script src="./lib/jquery/jquery.js"></script>
		<script src="./lib/bootstrap/js/bootstrap.js"></script>
		<script src="js/common.js"></script>
		<script src="js/resource.js"></script>
	</body>

</html>

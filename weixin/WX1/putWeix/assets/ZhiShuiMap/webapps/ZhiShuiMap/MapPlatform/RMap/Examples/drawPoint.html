<!DOCTYPE html>
<html>

	<head>
		<title>绘制点</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="../../mapapi/rmap.js"></script>
		<style type="text/css">
			body {padding: 0;margin: 0;height: 100%;}
			.map {position: absolute;height: 100%;right: 0;left: 0;}
			.menuBar {position: relative;top: 10px;margin-left: 50px;margin-right: 50px;padding: 5px;border-radius: 3px;z-index: 999;background-color: rgba(0,168,0,0.7);}
			input[type=button] {font-size: 16px;}
		</style>
	</head>

	<body>
		<div id="map" class="map"></div>

		<div class="menuBar">
			<input type="button" value="绘制点" onclick="drawPoint()" /> 图形ID：
			<input id="graphicID" type="text" style="width: 50px;" />
			<input type="button" value="删除指定ID点" onclick="deletePointByID()" />
			<input type="button" value="移除所有" onclick="removeAll()" />
		</div>
	</body>
	<div id="infoWindow"></div>
	<script>
		//初始化地图
		var rmap = new RMap.Map('map');
		var cId = 0;
		
		//画圆
		function drawPoint() {
			rmap.drawPoint(onDrawCircleComplate,{
//				pic:"Images/location.png",//设置点位图标，默认不传，显示系统默认图标
//				anchor:[12,24] //图标偏移，默认不传，偏移量为图标宽、高的一半（像素值），[x,y]:x大，往左偏移；y大，往上偏移
			});
		};
		
		//绘制画圆完成
		function onDrawCircleComplate(e) {
			console.log(e);
			graphicID.value = e.id;
		};
		
		//删除指定ID点
		function deletePointByID() {
			rmap.removeDrawPoint(graphicID.value);
		};
		
		//移除所有
		function removeAll() {
			rmap.removeDrawPoint();
		};
	</script>

</html>

<!DOCTYPE html>
<html>

	<head>
		<title>绘制线</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="../../mapapi/rmap.js"></script>
		<style type="text/css">
			body {padding: 0;margin: 0;height: 100%;}
			.map {position: absolute;height: 100%;right: 0;left: 0;}
			.menuBar {position: relative;top: 10px;margin-left: 50px;margin-right: 50px;padding: 5px;border-radius: 3px;z-index: 999;background-color: rgba(0,168,0,0.7);}
			input[type=button] {font-size: 16px;}
		</style>
	</head>

	<body>
		<div id="map" class="map"></div>

		<div class="menuBar">
			<input type="button" value="绘制线" onclick="drawLine()" />图形ID：
			<input id="graphicID" type="text" style="width: 50px;" />
			<input type="button" value="删除指定ID线" onclick="deleteLineByID()" />
			<input type="button" value="移除所有" onclick="removeAll()" />
		</div>
	</body>
	<script>
		 //初始化地图
		var rmap = new RMap.Map('map');
		var cId = 0;
		
		 //画线
		function drawLine() {
			rmap.drawLine(onDrawLineComplate, {
				id: cId++,
				color: '#00FF00',
				width: 2
			})
		};
		
		 //绘制画线完成
		function onDrawLineComplate(e) {
			console.log(e);
		};
		
		 //删除第一个线
		function deleteLineByID() {
			rmap.removeDrawLine(graphicID.value);
		};
		
		 //移除所有
		function removeAll() {
			rmap.removeDrawLine();
		};
	</script>

</html>

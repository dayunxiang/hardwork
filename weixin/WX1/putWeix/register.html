<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>微信 - 后台管理系统</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="./less/index.css">
</head>

<body>
    <!-- 登录 -->
    <div class="login register">
        <div class="login-wrap">
            <h2>欢迎来到智慧水务管理系统</h2>
            <h4>用户注册</h4>
            <form action="" class="clearfix">
                <ul class="clearfix">
                    <li>
                        <i>真实姓名:</i>
                        <input type="text" name="username" placeholder="请输入真实姓名">
                    </li>
                    <li>
                        <i>手机号:</i>
                        <input type="text" name="username" placeholder="请输入手机号">
                    </li>
                    <li>
                        <i>用户名:</i>
                        <input type="text" name="username" placeholder="请输入用户名">
                    </li>
                    <li>
                        <i>登录密码:</i>
                        <input type="text" name="username" placeholder="请输入登录密码">
                    </li>
                    <li> 
                        <i>确认密码:</i>
                        <input type="text" name="password" placeholder="请再次输入登录密码">
                    </li>
                    <li>
                        <input type="submit" value="注册">
                    </li>
                </ul>
            </form>
            
        </div>
    </div>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<title>测量工具</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="../../mapapi/rmap.js"></script>
		<style type="text/css">
			body {padding: 0;margin: 0;height: 100%;}
			.map {position: absolute;height: 100%;right: 0;left: 0;}
			.menuBar {position: relative;float:right;top: 10px;right: 20px;z-index: 9999;background: rgba(0,168,0,0.7);padding: 5px 5px 1px 5px; border-radius: 5px;}
			.menuBar img {background-color: #EEF5F0;  cursor: pointer;}
		</style>
	</head>

	<body>
		<div id="map" class="map"></div>

		<div class="menuBar">
			<img src="Images/measure_length.png" title="长度测量" onclick="measureLength()" />
			<img src="Images/measure_area.png" title="面积测量" onclick="measureArea()" />
			<img src="Images/measure_circle.png" title="圆面积测量" onclick="measureCircle()" />
			<img src="Images/measure_rect.png" title="矩形面积测量" onclick="measureRect()" />
			<img src="Images/clear.png" title="清空地图" onclick="clearMap()" />
		</div>
	</body>
	<script>
		//初始化地图
		var rmap = new RMap.Map('map');
		var cId = 0;

		//长度测量
		function measureLength() {
			rmap.measureLength({
				color:"#ff0000"
			});
		};
		
		//面积测量
		function measureArea() {
			rmap.measureArea({
				color: 'blue',
				opacity: 0.4
			});
		};
		
		//圆面积测量
		function measureCircle() {
			rmap.measureCircle();
		};
		
		//矩形面积测量
		function measureRect() {
			rmap.measureRect();
		};
		
		//清空地图
		function clearMap() {
			rmap.clearMap();
		};
	</script>

</html>

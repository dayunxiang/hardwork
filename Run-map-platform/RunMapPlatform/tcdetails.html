<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>智水地图</title>
		<!-- css 核心层叠样式表 -->
		<link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/resouece.css">
		<!-- 接口 -->
		<script src="port/config_ResourceList.js"></script>
	</head>

	<body>
		<!-- navbar -->
		<nav class="navbar zs_navbar">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
   					</button>
					<a class="navbar-brand zs_logo" href="index.html">
						<img src="images/page/logo.png" alt="">
						<span>智水地图</span>
					</a>
				</div>
				<div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="index.html">首页</a>
						</li>
						<li>
							<a href="guid.html">开发指南</a>
						</li>
						<li>
							<a href="case.html">应用案例</a>
						</li>
						<li>
							<a href="interfaceDetail.html">接口详情</a>
						</li>
						<li class="active">
							<a href="resource.html">地图资源</a>
						</li>
						<li class="downloadLi">
							<a href="download.html">相关下载</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- content -->
		<div class="zs_content">
			<div class="row">
				<div class="col-md-5" id="tcdetail">

				</div>
				<div class="col-md-7">
					<iframe style=" width: 100%;" src="" frameborder="0" scrolling="no" id="tcifra">
        </iframe>
				</div>
			</div>
		</div>
		<script type="text/html" id="tcDetailTpl">
			{{each data as value i}}
			<div style="display: none;" class="clearfix">
				<h3 class="clearfix" style="float: left;">{{value.layerName_CN}}</h3>
				<a href="resource.html" class="clearfix" style="float: right; font-size: 26px; color: #2ebc53">X</a>
				<ul class="ml-20 mt-20 clearfix">
					<li class="tcbian mt-10">编码：<span>{{value.layerName}}</span></li>
					<li class="mt-10">描述: {{value.describe}}</li>
					{{ if value.isQueryLayer == true}}
					<li class="mt-10">是否可查询: <span>是</span></li>
					<li class="mt-10">字段:
						<table class="table qkrj_table tabponsive table-xxs  table-bordered text-center mt-10  table-hover " style="width: 100%; height: 100%;">
							<tbody>
								<tr style="background-color: #2ebc53;">
									<td>name</td>
									<td>string</td>
									<td>名称</td>
								</tr>
								{{each value.fieldList as item i}}
								<tr>
									<td>{{item.fieldName}}</td>
									<td>{{item.fieldType}}</td>
									<td>{{item.fieldDescribe}}</td>
								</tr>
								{{/each}}
							</tbody>
						</table>
					</li>
					{{/if}} {{ if value.isQueryLayer == false}}
					<li>是否可查询: <span>否</span></li>
					{{/if}}
				</ul>
			</div>
			{{/each}}
		</script>

		<!-- js加载文件 -->
		<script src="./lib/jquery/jquery.js"></script>
		<script src="./lib/bootstrap/js/bootstrap.js"></script>
		<script src="lib/artTemplate/dist/template.js"></script>
		<script src="js/common.js"></script>
		<script src="js/detailes.js"></script>

	</body>

</html>

<div class=WordSection1 style='layout-grid:15.6pt'>

<p class=MsoNormal><b><span style='font-size:14.0pt;font-family:"微软雅黑","sans-serif"'>地图底图</span></b></p>

<p class=MsoNormal><span style='font-size:12.0pt;font-family:"微软雅黑","sans-serif"'>答：地图资源分为地图底图和地图图层。</span></p>

<p class=MsoNormal><span style='font-size:12.0pt;font-family:"微软雅黑","sans-serif"'>地图底图是在初始化地图时使用，在调用示例初始化时调用，<span
lang=EN-US>var rmap = new RMap.Map('map', {type: ['GDSL_OL']}); </span>其中<span
lang=EN-US>&quot;GDSL_OL&quot;</span>及对应地图底图中的图层编码。</span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:12.0pt;font-family:"微软雅黑","sans-serif"'>&nbsp;</span></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;font-family:"微软雅黑","sans-serif"'>地图图层</span></b></p>

<p class=MsoNormal><span style='font-size:12.0pt;font-family:"微软雅黑","sans-serif"'>地图图层是在叠加图层以及查询的时候使用，及在使用<span
lang=EN-US><a href="interfaceDetail.html?name=layer&amp;child=addLayer" style="color:#0563C1;text-decoration:underline;">addLayer</a></span>和<span
lang=EN-US><a href="interfaceDetail.html?name=query&amp;child=queryLayer" style="color:#0563C1;text-decoration:underline;">queryLayer</a></span>的时候使用。另外，地图图层有一个“是否可查询”属性，在使用<span
lang=EN-US>queryLayer</span>方法时只能用该属性为“<span lang=EN-US>true</span>”的图层。</span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:12.0pt;font-family:"微软雅黑","sans-serif"'>&nbsp;</span></p>

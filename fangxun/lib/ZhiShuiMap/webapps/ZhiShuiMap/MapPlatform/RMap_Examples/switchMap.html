<!DOCTYPE html>
<html>

	<head>
		<title>切换底图</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="../../mapapi/rmap.js"></script>
		<style type="text/css">
			body {padding: 0;margin: 0;height: 100%;}
			.map {position: absolute;height: 100%;right: 0;left: 0;}
			.menuBar {position: relative;top: 10px;margin-left: 50px;margin-right: 50px;padding: 5px;border-radius: 3px;z-index: 999;background-color: rgba(0,168,0,0.7);}
			input[type=button] {font-size: 16px;}
		</style>
	</head>

	<body>
		<div id="map" class="map"></div>

		<div class="menuBar">
			<input type="button" value="矢量图" onclick="vectorMap()" />
			<input type="button" value="影像图" onclick="imageMap()" />
		</div>
	</body>
	<script>
		//初始化地图
		var rmap = new RMap.Map('map', {
			type: ["GDSL_OL", "GDYX_OL"]
		});

		function vectorMap() {
			rmap.switchMap("GDSL_OL");
		};

		function imageMap() {
			rmap.switchMap("GDYX_OL");
		};
	</script>

</html>

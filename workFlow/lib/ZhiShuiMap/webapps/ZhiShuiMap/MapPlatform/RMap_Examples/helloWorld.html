<!DOCTYPE html>
<html>

	<head>
		<title>HelloWorld</title>
		<meta charset="utf-8" />
		<script src="../../mapapi/rmap.js"></script>
		<style type="text/css">
			body {padding: 0;margin: 0;}
			html,body,#map {height: 100%;}
		</style>
	</head>

	<body>
		<div id="map" class="map"></div>
		</div>
	</body>
	<script>
		//初始化地图，默认不设置"type"属性时，地图为在线高德地图
		var rmap = new RMap.Map('map',{
			type: ['GDYX_OL'],	//可选，不设置时默认为高德矢量在线地图
			center: [110, 33],	//可选，对应设置为地图资源中地图底图的中心点数据
			zoom: 4	//可选，对应设置为地图资源中地图底图的默认等级
		});
	</script>

</html>

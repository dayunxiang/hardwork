<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>工作流</title>

  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <div class="container-fluid">
    <!-- sidebar -->
    <div class="sideBar">
      <div class="sideBarTitle">
        <ul>
          <li class="logo">
            <img src="../images/logo.png" alt="">
          </li>
          <li class="title">
            新建工作流
          </li>
          <li class="newBar" data-toggle="modal" data-target=".bs-example-modal-sm">
            <i class="fa fa-file-o"></i>
            <span>新建</span>
          </li>
        </ul>
      </div>
      <div class="sideBarContent">
        <ul>
          <li>
            <input type="text">
            <span class="fa fa-edit"></span>
            <span class="fa fa-copy"></span>
          </li>
          <li>
            <input type="text">
            <span class="fa fa-edit"></span>
            <span class="fa fa-copy"></span>
          </li>
          <li>
            <input type="text">
            <span class="fa fa-edit"></span>
            <span class="fa fa-copy"></span>
          </li>
          <li>
            <input type="text">
            <span class="fa fa-edit"></span>
            <span class="fa fa-copy"></span>
          </li>
        </ul>
      </div>
    </div>
    <!-- showContainer -->
    <div class="showContainer"></div>
    <!-- option -->
    <div class="option"></div>
  </div>
  <!-- 新建工作流 -->
 <div class="modal fade  bs-example-modal-sm example newModal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel"  data-backdrop="static" >
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">新建流程</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">流程名称</div>
          <div class="col-md-12">
            <input type="text">
          </div>
          
        </div> 
      </div>
      <div class="modal-footer">
        <button type="button" class="modalCancle" data-dismiss="modal">取消</button>
        <button type="button" class="modalSure">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
  <script src="../lib/jquery.min.js"></script>
  <script src="../lib/bootstrap/bootstrap.min.js"></script>
  <script>
    $(function () {
        height()
        $(window).on("resize", function () {
          height()
        })
      })
      // 设置高度
    function height() {
      var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
      var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
      $(".container-fluid").css("height", h + "px")
      $(".sideBarContent").css("height", (h - 63) + "px")
    }
  </script>
</body>

</html>
